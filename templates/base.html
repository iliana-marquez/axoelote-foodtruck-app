{% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>Axoelote</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Axolote Esquites Food Truck - Authentic Mexican street food and private catering services. Book us for your special events or find our current location for fresh, delicious esquites on wheels.">

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@400;700&family=Permanent+Marker&family=Figtree:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column h-100">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AXOELOTE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Who am I?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Book Me!</a>
                        <!-- Conditional if logged in -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Me</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Not logged in / personal greet
                    <!-- Conditional if logged in -->
                </span>
            </div>
        </div>
    </nav>
    
    <main class="flex-grow-1">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <!--  Footer -->
    <footer class="mt-auto m-dark-background text center py-1">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <ul class="d-flex justify-content-center list-unstyled m-0">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#-questions">Bookings</a></li>
                        <li><a href="#" style="pointer-events: none; color: gray;">Privacy</a></li>
                    </ul>
                </div>
                <div class="col-12 d-flex flex-column flex-md-row text-center justify-content-center align-items-center">
                    <p class="col-12 col-sm-4 m-0 text-center text-md-end">Built for Axoelote</p>
                    <div class="col-12 col-sm-3 p-2">
                        <i class="fa-regular fa-copyright"></i>
                    </div>
                    <p class="col-12 col-sm-4 m-0 text-center text-md-start">by yours truly: <a href="https://iliana.codefactory.live/" target="_blank"><span>IM-WEBDEV</span></a></p>
                </div> 
            </div>
        </div>
    </footer>
    
    <!-- Font Awesome JS Script -->
    <script src="https://kit.fontawesome.com/6774d9e101.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</body>
</html>
